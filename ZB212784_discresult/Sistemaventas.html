<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
</head>
<body>
    <h2>Sistema de Ventas</h2>
    <form id="productForm">
        <label>Nombre del producto:</label>
        <input type="text" id="productName">
        <br>

        <br>
        
        <label>Precio unitario:</label>
        <input type="number" id="unitPrice" step="0.01">
        <br>
    
        <br>
        
        <label>Cantidad:</label>
        <input type="number" id="quantity" step="0.01">
        <br>

        <br>

        <button type="button" onclick="addToSale()">Añadir a la venta</button>
    </form>

    <h2>Productos añadidos</h2>
    <table border="1" id="productsTable">
        <thead>
            <tr>
                <th>Nombre del producto</th>
                <th>Precio unitario</th>
                <th>Cantidad</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h3>Total: $<span id="totalSale">0.00</span></h3>
    
    <script src="Sistemaventas.js"></script>
</body>
</html>
